<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="Happy Birthday nerd">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <script
        src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
    <script>
        function clicked() {
            var myCanvas = document.getElementById('canvas');

            var myConfetti = confetti.create(myCanvas, {
                resize: true,
                useWorker: true
            });
            myConfetti({
                particleCount: 100,
                spread: 160
            });
        }
    </script>

    <button #button1 onclick="clicked()">Click me!</button>
    <canvas #canvas width="100%" height="100%"></canvas>
    <h1>Happy Birthday Griffin!</h1>
</body>

</html>
